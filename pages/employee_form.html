<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee <Form></Form></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style/employee_form.css">
</head>

<body>
    <div class="main-container">
        <header class="header-content">
            <div class="header-logo-text">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="">
                </div>
                <div class="logo-text">
                    <p><SPan style="color: #82A70C;"> <b>EMPLOYEE</b></SPan> <br style="color: #42515F;">
                        <b>PAYROLL</b>
                    </p>
                </div>
            </div>

        </header>
        <div class="form-main-section">
            <form action="" class="form-element">
                <div class="form-element">
                    <div class="form-heading">
                        <p>Employee Paroll Form</p>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="name">Name</label>
                        </div>

                        <div>
                            <input type="text" id="name"  style="margin-left: 10px; width: 480px; height: 40px;">

                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="profile">Profile <br>Image
                            </label>
                        </div>
                        <div class="profile-radio">
                            <div>
                                <input type="radio" name="profile" value="../assets/profile-images/Ellipse -1.png">
                                <img src="../assets/profile-images/Ellipse -1.png" alt="">
                            </div>
                            <div>
                                <input type="radio" name="profile" value="../assets/profile-images/Ellipse -7.png">
                                <img src="../assets/profile-images/Ellipse -7.png " alt="">
                            </div>
                            <div>
                                <input type="radio" name="profile" value="../assets/profile-images/Ellipse -3.png">
                                <img src="../assets/profile-images/Ellipse -3.png " alt="">
                            </div>
                            <div>
                                <input type="radio" name="profile" value="../assets/profile-images/Ellipse -10.png">
                                <img src="../assets/profile-images/Ellipse -10.png " alt="">
                            </div>


                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="gender">Gender</label>
                        </div>
                        <div class="gender">
                            <div>
                                <input type="radio" id="male" name="gender" value="Male">
                                Male
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="Female">
                                Female
                            </div>

                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="department">Depart <br>ment</label>
                        </div>
                        <div class="department">
                            <div>
                                <input type="checkbox" name="department" id="HR" value="HR">
                                HR
                            </div>
                            <div>
                                <input type="checkbox" name="department" id="sale" value="Sale">
                                Sale
                            </div>
                            <div>
                                <input type="checkbox" name="department" id="finance" value="Finance">
                                Finance
                            </div>
                            <div>
                                <input type="checkbox" name="department" id="engineer" value="Engineer">
                                Engineer
                            </div>
                            <div>
                                <input type="checkbox" name="department" id="others" value="Others">
                                Others
                            </div>

                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="salary">Salary</label>
                        </div>
                        <div class="salary">
                            <select name="salary" id="salary">
                                <option value="select salary"> Select Salary</option>
                                <option value="70000">70000</option>
                                <option value="10000">10000</option>
                                <option value="12000">12000</option>
                                <option value="13000">13000</option>
                                <option value="140000">14000</option>
                                <option value="150000">150000</option>
                            </select>
                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="date">Start <br>Date</label>
                        </div>
                        <div class="date">
                            <select name="date" id="day">
                                <option value="day"> Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <select name="date" id="month">
                                <option value="select salary"> Month</option>
                                <option value="jan">January</option>
                                <option value="feb">February</option>
                                <option value="march">March</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="juily">Juaily</option>
                            </select>
                            <select name="date" id="year">
                                <option value="year"> Year</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">3004</option>
                                <option value="2005">2005</option>
                            </select>
                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="note" >Notes</label>
                        </div>
                        <div>
                            <input type="text" id="note" style="margin-left: 14px; width: 480px; height: 80px;">
                        </div>
                    </div>

                    <div class="button-main">
                        <div>
                            <a href="../pages/dashboard.html"><button class="cancel-button" type="button"  >Cancel</button></a>
                        </div>
                        <div>
                            <button class="sub-button" type="submit" onclick="addElement()">Submit</button>
                        </div>
                        <div>
                            <button class="ret-button" type="reset">Reset</button>
                        </div>

                    </div>
            </form>
        </div>


    </div>

</body>
<script src="../script/employee-form.js"></script>

</html>
