<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee <Form></Form>
    </title>
    <link rel="stylesheet" href="../style/employee_form.css">
</head>

<body>
    <div class="main-container">
        <header class="header-content">
            <div class="header-logo-text">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="">
                </div>
                <div class="logo-text">
                    <p><SPan style="color: #82A70C;"> <b>EMPLOYEE</b></SPan> <br style="color: #42515F;">
                        <b>PAYROLL</b>
                    </p>
                </div>
            </div>

        </header>
        <div class="form-main-section">
            <form action="" class="form-element">
                <div class="form-element">
                    <div class="form-heading">
                        <p>Employee Paroll Form</p>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="name">Name</label>
                        </div>

                        <div>
                            <input type="text">

                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label 
                            for="profile">Profile Image
                           </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="profile" value="profile1">
                                <img src="../assets/profile-images/Ellipse -1.png" alt="">
                            </label>
                            <label >
                                <input type="radio" name="profile" value="profile2">
                                <img src="../assets/profile-images/Ellipse -2.png" alt="">
                            </label>
                            <label>
                                <input type="radio" name="profile" value="profile3">
                                <img src="../assets/profile-images/Ellipse -4.png" alt="">
                            </label>
                            <label>
                                <input type="radio" name="profile" value="profile4">
                                <img src="../assets/profile-images/Ellipse -3.png" alt="">
                            </label>
                            
                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label class="label-text" for="gender">Gender</label>
                        </div>
                        <div>
                            <input class="row-input" type="radio">
                        </div>
                    </div>

                    <div class="label-text">
                        <div>
                            <label for="department">Department</label>
                        </div>
                        <div>
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="salary">Salary</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="date">Start Date</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="label-text">
                        <div>
                            <label for="note">Notes</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>

                    <div class="button-main">
                        <div>
                            <button class="cancel-button" type="button">Cancel</button>
                        </div>
                        <div>
                            <button class="sub-button" type="button">Cancel</button>
                        </div>
                        <div>
                            <button class="ret-button" type="button">Cancel</button>
                        </div>


                    </div>
            </form>
        </div>


    </div>

</body>

</html>
